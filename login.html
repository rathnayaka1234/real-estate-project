<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Real Estate System</title>

  <style>
    /* General Resets & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #ffffff); /* Soft gradient background */
      color: #333;
      line-height: 1.6;
      min-height: 100vh; /* Ensure body takes full viewport height */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
      justify-content: center; /* Center content vertically */
      padding: 20px; /* Overall padding for small screens */
    }

    /* Back Arrow */
    .back-arrow {
      font-size: 1.1em;
      padding: 12px 25px;
      cursor: pointer;
      color: #2c3e50;
      background-color: #ecf0f1;
      border-bottom: 1px solid #dcdcdc;
      text-decoration: none;
      display: inline-block;
      position: absolute; /* Position absolutely */
      top: 20px; /* From top */
      left: 20px; /* From left */
      border-radius: 8px; /* Slightly rounded corners */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      z-index: 10; /* Ensure it's above other content */
    }

    .back-arrow:hover {
      background-color: #dce0e1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 30px; /* Space below logo */
      margin-top: 20px; /* Space above logo */
    }

    .logo img {
      max-width: 120px; /* Slightly larger logo */
      height: auto;
      border-radius: 50%; /* Make it circular if it's a square image */
      box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Subtle shadow for the logo */
    }

    /* Login Container */
    .login-container {
      max-width: 400px;
      width: 95%; /* Responsive width */
      background: #ffffff;
      padding: 40px; /* Increased padding */
      border-radius: 15px; /* More rounded corners */
      box-shadow: 0 15px 30px rgba(0,0,0,0.15); /* Stronger, softer shadow */
      text-align: center; /* Center form elements */
      transition: transform 0.5s ease-out, opacity 0.5s ease-out; /* For JS animation */
    }

    .login-container h2 {
      font-size: 2.2em; /* Larger heading */
      color: #34495e;
      margin-bottom: 30px; /* Space below heading */
      position: relative;
      padding-bottom: 10px;
    }

    .login-container h2::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: #3498db;
      border-radius: 2px;
    }

    /* Form Inputs */
    .login-container input {
      width: calc(100% - 20px); /* Account for padding */
      padding: 15px; /* Larger padding for inputs */
      margin-bottom: 20px; /* More space between inputs */
      border: 1px solid #dcdcdc; /* Lighter border */
      border-radius: 8px; /* Rounded input fields */
      font-size: 1.1em; /* Larger font in inputs */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container input:focus {
      border-color: #3498db; /* Blue border on focus */
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3); /* Subtle blue glow on focus */
      outline: none; /* Remove default outline */
    }

    /* Form Select Dropdown */
    .login-container select {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: 1.1em;
      background-color: white;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
    }

    .login-container select:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
      outline: none;
    }

    /* Login Button */
    .login-container button {
      width: 100%;
      padding: 15px; /* Larger padding for button */
      background-color: #3498db; /* Primary blue */
      color: white;
      border: none;
      border-radius: 8px; /* Rounded button */
      cursor: pointer;
      font-size: 1.2em; /* Larger font for button */
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .login-container button:hover {
      background-color: #2980b9; /* Darker blue on hover */
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 8px 15px rgba(0,0,0,0.2); /* Stronger shadow on hover */
    }

    .login-container button:active {
      transform: translateY(0); /* Press down effect */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .back-arrow {
        top: 15px;
        left: 15px;
        padding: 10px 20px;
        font-size: 1em;
      }

      .logo {
        margin-bottom: 20px;
      }

      .logo img {
        max-width: 100px;
      }

      .login-container {
        padding: 30px;
        margin-top: 0; /* Remove top margin when centered */
      }

      .login-container h2 {
        font-size: 1.8em;
        margin-bottom: 25px;
      }

      .login-container input {
        padding: 12px;
        font-size: 1em;
      }

      .login-container button {
        padding: 12px;
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .back-arrow {
        top: 10px;
        left: 10px;
      }
      .login-container {
        padding: 25px;
      }
      .login-container h2 {
        font-size: 1.6em;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- The logo div is placed here to be part of the main content flow and centered -->
  <div class="logo">
    <img src="images/house-icon.webp" alt="Real Estate Logo">
  </div>

  <a href="#" class="back-arrow" onclick="goBack()">‚Üê Back</a>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role" required style="width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #dcdcdc; border-radius: 8px; font-size: 1.1em;">
        <option value="" disabled selected>Select your role</option>
        <option value="seller">Seller</option>
        <option value="buyer">Buyer</option>
      </select>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // JavaScript for the goBack function
    function goBack() {
      window.history.back();
    }

    // JavaScript for the login form submission (from your original login.js)
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!username || !password || !role) {
        alert("Please fill in all fields.");
        return;
      }

      /////// Check credentials///////
      if (role === "seller" && username === "seller" && password === "seller123") {
        window.location.href = "seller.html";
      } else if (role === "buyer" && username === "buyer" && password === "buyer123") {
        window.location.href = "buyer.html";
      } else {
        alert("Invalid username or password for selected role.");
      }
    });

    // Optional: Add a subtle animation on page load for a "stunning" effect
    document.addEventListener('DOMContentLoaded', () => {
      const loginContainer = document.querySelector('.login-container');
      const logo = document.querySelector('.logo');

      if (loginContainer && logo) {
        // Initial state for animation
        loginContainer.style.opacity = '0';
        loginContainer.style.transform = 'translateY(20px)';
        logo.style.opacity = '0';
        logo.style.transform = 'translateY(-20px)';

        setTimeout(() => {
          // Apply transition properties
          loginContainer.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
          logo.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';

          // Final state for animation
          loginContainer.style.opacity = '1';
          loginContainer.style.transform = 'translateY(0)';
          logo.style.opacity = '1';
          logo.style.transform = 'translateY(0)';
        }, 100);
      }
    });
  </script>
</body>
</html>
